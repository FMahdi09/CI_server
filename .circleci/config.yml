version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - run: echo "testing . . ."
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
  build-docker:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: 
          docker build -t $DOCKER_USERNAME/ci_server:dev .
          echo $DOCKER_TOKEN | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/ci_server:dev
workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - build-docker:
          requires:
            - build-node
